<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applause</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/mycss.css" />
    <script src="js/vendor/modernizr.js"></script>
      
    <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>      
  </head>
 
  <body>
    <img  id="logo" src="img/logo.jpg"/>
    <div class="row">
        <h2 id= "title">Welcome to...</h2>
        <progress value="0" max="100"></progress>	
    </div>
      	<p style="margin: 0px 10px 0px 10px">The longer you hold down the play button the louder the applause.</p>

    
    <div class="gif"><div class="applause-btn"></div>
    <div class="gifPlay" style="display: none"><img src="img/applause.gif"/></div>
    </div>
    
    <p style="margin: 0px 10px 0px 10px">Come back tomorrow for the results</p>

    
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/uuid.js"></script>
    <script src="js/cookie.js"></script>

    <script>

      $(document).foundation();

      var user_uuid;
      var sessionID = getParameterByName('session');
      var sessionRead = sessionID.split("-");
      $("#title").html(sessionRead.join(" "));

      if ($.cookie('applause')) {
      	user_uuid = $.cookie('applause');
      } else {
        user_uuid = uuid.v4();
      	$.cookie('applause', user_uuid, { expires: 3 });
      }

      var vote_uuid;		
      var src = $('.applause-btn').attr('src');
      var start,end; 
      var diff = 0;
      var timeout;
      var val = $('progress').val();
		
      $('.applause-btn').bind("touchstart mousedown",function(){
	$('.applause-btn').css('background-image', "url('img/applause.gif')");
	start = +new Date();

	timeout = setInterval(function(){
	  if (val == 101) {
	    $(".applause-btn").css('background-image', "url('img/minion.png')");
	    clearInterval(timeout);
	    
	  }else{
	    $('progress').val(val++);
	  }

	},50);
	
      });
			
      $('.applause-btn').bind("touchend mouseup",function(){
	vote_uuid = uuid.v4();
	clearInterval(timeout);
	
	

	$('.applause-btn').css('background-image', "url('img/applause.jpg')");
	end = +new Date(); 
	diff += end - start;

        var payload = {
          userID: user_uuid, 
          timestamp: $.now(), 
          sessionName: sessionID,
          duration: $('progress').val()
        };

        $.ajax({
          type: "POST",
          url: "https://jeremybowers.com/json/POST/applause-test/"+sessionID+"/"+vote_uuid,
          crossDomain: true,
          data: JSON.stringify(payload)
        })
	
	reset();
	
      });
      
      function reset(){
	$('progress').val(0);
	val = 0;
      }
      
      
      
      function getParameterByName(name) {
	  name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
	  var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
	  results = regex.exec(location.search);
      return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));

}

      
    </script>
  </body>
</html>
