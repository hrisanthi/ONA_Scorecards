<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/camera.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="small-12 columns">
        <h2>Welcome to the Key Note</h2>
    </div>
    </div>
    
    <h4>Camera Test</h4>
    <div id="camera">
      <button class="camera-control" onclick="capturePhoto();">Capture Photo</button>
      
      <div style="text-align:center;margin:20px">
	
	<img id="cameraPic" src="" style="width: auto; height: 120px;"></img>
	
      </div>
    </div>
    

    <div class="row">
      <div class="small-12 columns">
            <a href="#" class="medium alert button">Alert Btn</a><br/>
	    <h2># of People Here</h2>
	    <h3>{counter}</h3>
       </div>
    </div>
    

      <div class="large-4 medium-4 columns">
			  <h1>I think...</h1>
<ul class="stack button-group">
  <li><a href="#" class="button" style="background-color: #FF0000">Woooow</a></li>
  <li><a href="#" class="button" style="background-color: #FF4D04" >Coooool</a></li>
  <li><a href="#" class="button" style="background-color: #FB464E">Huh</a></li>
  <li><a href="#" class="button" style="background-color: #FABD29">Ummmm...</a></li>
  <li><a href="#" class="button" style="background-color: #0EAE37">Not Cooool</a></li>
  <li><a href="#" class="button" style="background-color: #0971B2">You lost me dude</a></li>
</ul>

				<div class="panel">
        	<div class="progress [small-# large-#] [secondary alert success] [radius round]">Wow
  <span class="meter" style="width: 50%"></span>
		</div>
  <div class="progress [small-# large-#] [secondary alert success] [radius round]">cool
  <span class="meter" style="width: 30%"></span>
  </div>
  <div class="progress [small-# large-#] [secondary alert success] [radius round]">Huh
  <span class="meter" style="width: 10%"></span>
  </div>
  <div class="progress [small-# large-#] [secondary alert success] [radius round]">umm
  <span class="meter" style="width: 20%"></span>
  </div>
  <div class="progress [small-# large-#] [secondary alert success] [radius round]">not cool
  <span class="meter" style="width: 60%"></span>
  </div>
<div class="progress [small-# large-#] [secondary alert success] [radius round]">lost
  <span class="meter" style="width: 20%"></span>

</div>        
        </div>
      </div>
    </div>

    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
